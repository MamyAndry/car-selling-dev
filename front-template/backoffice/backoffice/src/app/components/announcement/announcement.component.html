
      <div class="row mt-3">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Announcement awaiting validation</div>
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Addition date</th>
                        <th>Price</th>
                        <th>Location</th>
                        <th></th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>

                    @for (item of Announcements; track $index) {
                      <tr>
                        <td>{{item.idAnnouncement}}</td>
                        <td>{{item.dateAddition}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.location ? item.location.name : ""}}</td>
                        <td><button class="btn btn-primary" (click)="getDetails(item)">Details</button></td>
                        <td><button class="btn btn-success" (click)="validate(item)">Validate</button></td>
                        <td><button class="btn btn-warning" (click)="delete()">Delete</button></td>
                      </tr>
                    }
                    </tbody>
                  </table>
                </div>
            </div>
          <div>
        </div>
      </div>
    </div><!--End Row-->
